<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>{{ .ProjectName }} - 模板</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
<h1>{{ .ProjectName }} - 模板</h1>

<table>
    <tr>
        <th>ID</th>
        <th>昵称</th>
        <th>用户名</th>
        <th>密码</th>
        <th>Token</th>
        <th>Token过期时间</th>
        <th>创建时间</th>
        <th>更新时间</th>
    </tr>
    {{ range .Users }}
    <tr>
        <td>{{ .ID }}</td>
        <td>{{ .Nickname }}</td>
        <td>{{ .Username }}</td>
        <td>{{ .Password }}</td>
        <td>{{ .Token }}</td>
        <td>{{ .ExpiresAt }}</td>
        <td>{{ .CreatedAt }}</td>
        <td>{{ .UpdatedAt }}</td>
    </tr>
    {{end}}
</table>
</body>
</html>
